<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title><%= packageName %> Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <% if (sass) { %><link href="/dist/<%= packageName %>.css" rel="stylesheet"><% } %>
</head>
<body>
  <video id="<%= packageName %>-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/unit/">Run unit tests in browser.</a></li>
    <li><a href="/docs/api/">Read generated docs.</a></li>
  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/dist/<%= packageName %>.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('<%= packageName %>-player');
      player.<%= pluginFunctionName %>();
    }(window, window.videojs));
  </script>
</body>
</html>
